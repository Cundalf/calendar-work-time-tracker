{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Configuración</h2>
    
    <form action="{{ url_for('config') }}" method="POST" class="space-y-6">
        <!-- Horario de Trabajo -->
        <div class="space-y-4">
            <h3 class="text-lg font-semibold">Horario de Trabajo</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="work_start_time" class="block text-sm font-medium text-gray-700">Hora de Inicio</label>
                    <input type="time" id="work_start_time" name="work_start_time" 
                           value="{{ current_user.work_start_time.strftime('%H:%M') }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="work_end_time" class="block text-sm font-medium text-gray-700">Hora de Fin</label>
                    <input type="time" id="work_end_time" name="work_end_time"
                           value="{{ current_user.work_end_time.strftime('%H:%M') }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
            </div>
        </div>

        <!-- Servicios -->
        <div class="space-y-4">
            <h3 class="text-lg font-semibold">Servicios</h3>
            <div class="space-y-4">
                <div>
                    <label for="default_service" class="block text-sm font-medium text-gray-700">Servicio Principal</label>
                    <input type="text" id="default_service" name="default_service"
                           value="{{ current_user.default_service }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="ooo_service" class="block text-sm font-medium text-gray-700">Servicio Fuera de Oficina</label>
                    <input type="text" id="ooo_service" name="ooo_service"
                           value="{{ current_user.ooo_service }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="focus_time_service" class="block text-sm font-medium text-gray-700">Servicio Focus Time</label>
                    <input type="text" id="focus_time_service" name="focus_time_service"
                           value="{{ current_user.focus_time_service }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
            </div>
        </div>

        <!-- Etiquetas de Color -->
        <div class="space-y-4">
            <div class="flex items-center">
                <input type="checkbox" id="use_color_tags" name="use_color_tags"
                       {% if current_user.use_color_tags %}checked{% endif %}
                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="use_color_tags" class="ml-2 block text-sm text-gray-900">
                    Usar Etiquetas de Color
                </label>
            </div>

            <div id="color_tags_container" class="space-y-4 {% if not current_user.use_color_tags %}hidden{% endif %}">
                <div class="space-y-4" id="color_tags_list">
                    {% for color_id, service_name in current_user.color_tags.items() %}
                    <div class="flex items-center space-x-4">
                        <select name="color_id[]" class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="1" {% if color_id == '1' %}selected{% endif %}>Lavanda</option>
                            <option value="2" {% if color_id == '2' %}selected{% endif %}>Salvia</option>
                            <option value="3" {% if color_id == '3' %}selected{% endif %}>Uva</option>
                            <option value="4" {% if color_id == '4' %}selected{% endif %}>Flamingo</option>
                            <option value="5" {% if color_id == '5' %}selected{% endif %}>Banana</option>
                            <option value="6" {% if color_id == '6' %}selected{% endif %}>Mandarina</option>
                            <option value="7" {% if color_id == '7' %}selected{% endif %}>Pavo Real</option>
                            <option value="8" {% if color_id == '8' %}selected{% endif %}>Grafito</option>
                            <option value="9" {% if color_id == '9' %}selected{% endif %}>Arándano</option>
                            <option value="10" {% if color_id == '10' %}selected{% endif %}>Albahaca</option>
                            <option value="11" {% if color_id == '11' %}selected{% endif %}>Tomate</option>
                        </select>
                        <input type="text" name="service_name[]" value="{{ service_name }}"
                               class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <button type="button" class="text-red-600 hover:text-red-800" onclick="removeColorTag(this)">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    {% endfor %}
                </div>
                <button type="button" onclick="addColorTag()"
                        class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Añadir Etiqueta
                </button>
            </div>
        </div>

        <div class="pt-5">
            <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Guardar Configuración
            </button>
        </div>
    </form>
</div>

{% block extra_js %}
<script>
function toggleColorTags() {
    const container = document.getElementById('color_tags_container');
    container.classList.toggle('hidden');
}

function addColorTag() {
    const container = document.getElementById('color_tags_list');
    const newTag = document.createElement('div');
    newTag.className = 'flex items-center space-x-4';
    newTag.innerHTML = `
        <select name="color_id[]" class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            <option value="1">Lavanda</option>
            <option value="2">Salvia</option>
            <option value="3">Uva</option>
            <option value="4">Flamingo</option>
            <option value="5">Banana</option>
            <option value="6">Mandarina</option>
            <option value="7">Pavo Real</option>
            <option value="8">Grafito</option>
            <option value="9">Arándano</option>
            <option value="10">Albahaca</option>
            <option value="11">Tomate</option>
        </select>
        <input type="text" name="service_name[]" placeholder="Nombre del Servicio"
               class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <button type="button" class="text-red-600 hover:text-red-800" onclick="removeColorTag(this)">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    `;
    container.appendChild(newTag);
}

function removeColorTag(button) {
    button.parentElement.remove();
}

document.getElementById('use_color_tags').addEventListener('change', toggleColorTags);
</script>
{% endblock %}
{% endblock %}
