{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Calcular Tiempo de Trabajo</h2>
    
    <form id="calculateForm" action="{{ url_for('calculate') }}" method="POST" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="start_date" class="block text-sm font-medium text-gray-700">Fecha de Inicio</label>
                <input type="date" id="start_date" name="start_date" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="end_date" class="block text-sm font-medium text-gray-700">Fecha de Fin</label>
                <input type="date" id="end_date" name="end_date" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
        </div>

        <div class="pt-5">
            <button type="button" onclick="submitForm()"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Calcular
            </button>
        </div>
    </form>
</div>

{% block extra_js %}
<script>
function submitForm() {
    const form = document.getElementById('calculateForm');
    const config = JSON.parse(localStorage.getItem('calendarConfig') || '{}');
    
    // Validar fechas
    const startDate = new Date(document.getElementById('start_date').value);
    const endDate = new Date(document.getElementById('end_date').value);
    
    if (endDate < startDate) {
        alert('La fecha de fin no puede ser anterior a la fecha de inicio');
        return;
    }
    
    // Añadir configuración al formulario
    const configInput = document.createElement('input');
    configInput.type = 'hidden';
    configInput.name = 'config_data';
    configInput.value = JSON.stringify(config);
    form.appendChild(configInput);
    
    // Enviar formulario
    form.submit();
}
</script>
{% endblock %}
{% endblock %}
